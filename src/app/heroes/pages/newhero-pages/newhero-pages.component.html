<h1>
  {{currentHero.id ? 'Editar personaje' : 'Añadir nuevo personaje'}}
</h1>
<mat-divider class="mb-2"></mat-divider>
<div class="grid">
    <form class="col-12 sm:col-6" [formGroup]="heroForm" (ngSubmit)="onSubmit()">
      <mat-card>
        <mat-card-content>
          <div class="grid">
            <mat-form-field class="col-12 sm:col-6">
              <mat-label>Super héroe</mat-label>
              <input matInput type="text" required formControlName="superhero">
            </mat-form-field>
            <mat-form-field class="col-12 sm:col-6">
              <mat-label>Alter ego</mat-label>
              <input matInput type="text" required formControlName="alter_ego">
            </mat-form-field>
            <mat-form-field class="col-12 sm:col-6">
              <mat-label>Primera aparicion</mat-label>
              <input matInput type="text" required formControlName="first_appearance">
            </mat-form-field>
            <mat-form-field class="col-12 sm:col-6">
              <mat-label>Personajes</mat-label>
              <input matInput type="text" required formControlName="characters">
            </mat-form-field>
            <mat-form-field class="col-12 sm:col-6">
              <mat-label>Creador</mat-label>
              <mat-select required formControlName="publisher">
                <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">{{publisher.desc}}</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field class="col-12 sm:col-6">
              <mat-label>Imagen alternativa</mat-label>
              <input matInput type="text" required formControlName="alt_img">
            </mat-form-field>
          </div>
          <button  *ngIf="currentHero.id"  mat-flat-button color="warn" class="mr-2">Borrar</button>
          <button mat-flat-button color="primary" (click)="onSubmit()">Guardar</button>
        </mat-card-content>
      </mat-card>
    </form>
    <div class="col-12 sm:col-6">
        <mat-card>
          <img src="{{currentHero |heroImage}}" alt="imagen del heroe" mat-card-image>
        </mat-card>
    </div>
</div>
<pre>
  {{currentHero | json}}
</pre>
