<h2 mat-dialog-title>Esta seguro?</h2>
<mat-dialog-content>
  <p>Este proceso no es reversible, esta apunto de eliminar a {{data.superhero}}</p>
</mat-dialog-content>
<mat-dialog-actions>

</mat-dialog-actions>
